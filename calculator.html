<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="calculator.css">
</head>
<body>
  <div id="calculator">
    <input type="text" id="display" readonly>
    <div class="button-container"> 
      


          <button class="button" onclick="currentDisplay = ' ';document.querySelector('#display').value = currentDisplay;document">C</button>
       
          <button class="button" onclick="currentDisplay = currentDisplay +'1';document.querySelector('#display').value = currentDisplay;document">1</button>

          <button class="button" onclick="currentDisplay = currentDisplay +'2';document.querySelector('#display').value = currentDisplay;document">2</button>

          <button class="button" onclick="currentDisplay = currentDisplay +'+';document.querySelector('#display').value = currentDisplay;document">+</button>

          <button class="button" onclick="currentDisplay = currentDisplay +'3';document.querySelector('#display').value = currentDisplay;document">3</button>

          <button class="button" onclick="currentDisplay = currentDisplay +'4';document.querySelector('#display').value = currentDisplay;document">4</button>

          <button class="button" onclick="currentDisplay = currentDisplay +'-';document.querySelector('#display').value = currentDisplay;document">-</button>

          <button class="button" onclick="currentDisplay = currentDisplay +'5';document.querySelector('#display').value = currentDisplay;document">5</button>

          <button class="button"onclick="currentDisplay = currentDisplay +'6';document.querySelector('#display').value = currentDisplay;document">6</button>

          <button class="button"onclick="currentDisplay = currentDisplay +'*';document.querySelector('#display').value = currentDisplay;document">*</button>

          <button class="button"onclick="currentDisplay = currentDisplay +'7';document.querySelector('#display').value = currentDisplay;document">7</button>
          
          <button class="button"onclick="currentDisplay = currentDisplay +'8';document.querySelector('#display').value = currentDisplay;document">8</button>

          <button class="button"onclick="currentDisplay = currentDisplay +'/';document.querySelector('#display').value = currentDisplay;document">/</button>

          <button class="button"onclick="currentDisplay = currentDisplay +'9';document.querySelector('#display').value = currentDisplay;document">9</button>

          <button class="button"onclick="currentDisplay = currentDisplay +'0';document.querySelector('#display').value = currentDisplay;document">0</button>

          <button class="button"onclick="let result = eval(currentDisplay);currentDisplay = result;document.querySelector('#display').value = currentDisplay;document">=</button>

         <button class="button" onclick="currentDisplay = currentDisplay +'.';document.querySelector('#display').value = currentDisplay;document">.</button>
          
    </div>
  </div>
  <script>
    let currentDisplay = ' '; 
    document.querySelector('#display').value = currentDisplay;
     

  </script>

</body>
</html>
